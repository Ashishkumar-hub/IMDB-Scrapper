<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">IMDB REVIEW PAGE</div>

   <table cellspacing="0">
      <tr>
         <th>MOVIE NAME</th>
          <th>DATE</th>
          <th>REVIEWER</th>
          <th>MOVIE RATING(/10)</th>
         <th>REVIEW TITLE</th>
         <th width="230">REVIEW</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['MOVIE NAME']}}</td>
         <td>{{review['REVIEW DATE']}}</td>
          <td>{{review['REVIEWER']}}</td>
         <td>{{review['RATING']}}</td>
         <td>{{review['TITLE']}}</td>
         <td>{{review['REVIEW']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
